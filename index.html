<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A Pen by  Andres Talero</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Slab:700'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class = "row">
    <div class = "col-md-4"></div>  
    <div class = "col-md-4">
      <div class= "question-box decide-players"><strong>How would you like to play?</strong>
    <div class="inner-box hvh">HUMAN vs. HUMAN</div>
    <div class="inner-box hvt">HUMAN vs. TERMINATOR</div>  
     </div>  
     <div class= "question-box choose-symbol"><strong>Choose player 1's symbol.</strong>
    <div class="inner-box X">X</div>
    <div class="inner-box O">O</div>  
     </div>   
    <div class="game"> 

      <div class = "row">
          <div class="box 0" value = "0"></div>
          <div class="box 1" value = "1"></div>
          <div class="box 2" value = "2"></div>
      </div>
      <div class = "row">
          <div class="box 3" value = "3"></div>
          <div class="box 4" value = "4"></div>
          <div class="box 5" value = "5"></div>
      </div>
      <div class = "row">
          <div class="box 6" value = "6"></div>
          <div class="box 7" value = "7"></div>
          <div class="box 8" value = "8"></div>
      </div>      
    </div>
    <div class="bio"><strong>
        Designed and Coded by <a href="https://atalero.github.io/" target ="blank">&nbsp Andres Talero</a>
        </strong>
    </div>  
  </div>
  <div class = "col-md-4"></div>
</div>  
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
